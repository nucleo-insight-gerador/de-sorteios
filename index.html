<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nucleo Insight | Intelligence</title>
    <meta name="theme-color" content="#000000">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- ESTÉTICA DARK PREMIUM --- */
        :root {
            --bg-color: #000000;
            --surface-color: #121212;
            --primary-gold: #ffd700;
            --primary-gold-dim: #b39700;
            --text-main: #e0e0e0;
            --text-muted: #666666;
            --font-tech: 'Courier New', Courier, monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-tech);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .text-gold { color: var(--primary-gold); }
        .text-muted { color: var(--text-muted); }
        .uppercase { text-transform: uppercase; }
        .text-center { text-align: center; }
        .font-bold { font-weight: bold; }
        .w-full { width: 100%; }
        
        .btn-primary {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 16px;
            font-family: var(--font-tech);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:active {
            background: var(--primary-gold);
            color: #000;
        }

        .btn-google {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-box {
            background: var(--surface-color);
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            width: 100%;
            font-family: var(--font-tech);
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 24px;
            animation: fadeIn 0.4s ease;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading */
        .loading-bar-box { width: 100%; height: 4px; background: #333; margin: 20px 0; border-radius: 2px; }
        .loading-fill { height: 100%; background: var(--primary-gold); width: 0%; transition: width 0.2s; }
        
        /* Balls */
        .result-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 30px 0; }
        .ball { 
            width: 45px; height: 45px; 
            border: 1px solid #333; 
            background: var(--surface-color);
            color: var(--primary-gold); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 18px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        
        .user-tag {
            font-size: 10px;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active" style="justify-content: space-between; padding-top: 60px;">
        <div style="text-align: center;">
            <div style="width: 64px; height: 64px; border: 2px solid var(--primary-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; color: var(--primary-gold);">
                <i data-lucide="cpu"></i>
            </div>
            <h1 class="text-gold uppercase" style="letter-spacing: 2px;">Nucleo Insight</h1>
            <p class="text-muted" style="font-size: 10px; margin-top: 8px;">INTELLIGENCE SYSTEM v1.2</p>
        </div>

        <div style="width: 100%;">
            <div id="login-area">
                <p class="text-muted text-center" style="font-size: 11px; margin-bottom: 10px;">IDENTIFICAÇÃO NECESSÁRIA</p>
                <button id="btnLogin" class="btn-google w-full">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                    Entrar com Google
                </button>
            </div>
            <p class="text-muted text-center" style="font-size: 10px; margin-top: 15px;">Conexão Segura Firebase SSL</p>
        </div>
    </div>

    <div id="screen-ritual" class="screen" style="justify-content: flex-start;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div class="text-gold uppercase" style="font-size: 12px;">Configuração</div>
            <div id="userInfo" class="user-tag">USUÁRIO VERIFICADO</div>
        </div>

        <div style="margin-bottom: 30px;">
            <label class="text-muted" style="font-size: 11px;">MODALIDADE</label>
            <select id="gameType" class="input-box" style="margin-top: 8px;">
                <option value="lotofacil">LOTOFÁCIL (Padrão 15)</option>
                <option value="mega">MEGA SENA (Padrão 06)</option>
                <option value="quina">QUINA (Padrão 05)</option>
                <option value="bicho">MODO ONÍRICO (Simbólico)</option>
            </select>
        </div>

        <div>
            <div style="display: flex; justify-content: space-between;">
                <label class="text-muted" style="font-size: 11px;">FILTRO DE OUSADIA</label>
                <span id="boldnessValue" class="text-gold" style="font-size: 12px;">50%</span>
            </div>
            <input type="range" style="width:100%; accent-color: var(--primary-gold); margin-top:10px;" min="10" max="90" value="50" oninput="updateBoldness(this.value)">
            <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 10px;" class="text-muted">
                <span>Conservador</span>
                <span>Agressivo</span>
            </div>
        </div>

        <div style="margin-top: auto;">
            <button onclick="startProcessing()" class="btn-primary w-full">INICIAR ANÁLISE</button>
        </div>
    </div>

    <div id="screen-loading" class="screen" style="justify-content: center; text-align: center;">
        <i data-lucide="database" size="40" class="text-gold"></i>
        <h3 class="text-white uppercase" style="margin-top: 20px; font-size: 14px;">Processando</h3>
        <div class="loading-bar-box"><div id="loadingFill" class="loading-fill"></div></div>
        <div id="terminalText" style="font-size: 12px; color: var(--primary-gold);">Conectando...</div>
    </div>

    <div id="screen-result" class="screen">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="resetApp()" style="background:none; border:none; color:#666;"><i data-lucide="arrow-left"></i></button>
            <div class="text-gold uppercase" style="font-size: 12px; border: 1px solid #333; padding: 4px 8px;">Finalizado</div>
        </div>

        <div class="text-center">
            <div id="numbersGrid" class="result-grid"></div>
        </div>

        <div style="background: rgba(255,215,0,0.05); border-left: 2px solid var(--primary-gold); padding: 15px; font-size: 12px; color: #ccc; margin-bottom: 30px;">
            <strong class="text-gold">LOG DO SISTEMA:</strong><br>
            <span id="logText"></span>
        </div>

        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <button id="btnSave" class="btn-primary w-full" style="background: rgba(255, 215, 0, 0.1);">
                <i data-lucide="save"></i> ARQUIVAR NO BANCO
            </button>
            <button onclick="resetApp()" class="w-full text-muted" style="background:none; border:none; padding:10px; cursor:pointer;">NOVA ANÁLISE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 1. CONFIGURAÇÃO (SUAS CHAVES REAIS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCga2CVSKysTYUpY3RDZNyV5BXhJe32lJQ",
            authDomain: "nucleo-insight-gerador.firebaseapp.com",
            projectId: "nucleo-insight-gerador",
            storageBucket: "nucleo-insight-gerador.firebasestorage.app",
            messagingSenderId: "159624822756",
            appId: "1:159624822756:web:279e5e1d4e0b80bc4991f1"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Variáveis Globais
        let currentUser = null;
        let currentNumbers = [];
        let currentMode = '';
        let currentBoldness = 50;

        // --- 2. SISTEMA DE LOGIN ---
        const btnLogin = document.getElementById('btnLogin');
        
        btnLogin.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Sucesso
                    console.log("Logado:", result.user.email);
                })
                .catch((error) => {
                    console.error("Erro:", error);
                    alert("Erro no login: " + error.message);
                });
        });

        // Monitora Estado do Usuário (Persistência)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userInfo').innerText = user.displayName || "USUÁRIO VIP";
                showScreen('screen-ritual'); // Vai direto pro app se logado
            } else {
                showScreen('screen-home');
            }
        });

        // --- 3. LÓGICA DE GERAÇÃO ---
        window.updateBoldness = (val) => {
            currentBoldness = val;
            document.getElementById('boldnessValue').innerText = val + '%';
        }

        window.startProcessing = () => {
            showScreen('screen-loading');
            const term = document.getElementById('terminalText');
            const fill = document.getElementById('loadingFill');
            const messages = ["Conectando Firestore...", "Analisando Padrões...", "Aplicando Filtro...", "Finalizando..."];
            
            let progress = 0;
            let step = 0;
            
            const interval = setInterval(() => {
                progress += 2; 
                fill.style.width = progress + '%';
                if (progress % 25 === 0 && step < messages.length) {
                    term.innerText = messages[step];
                    step++;
                }
                if (progress >= 100) {
                    clearInterval(interval);
                    generateNumbers();
                }
            }, 40);
        }

        function generateNumbers() {
            currentMode = document.getElementById('gameType').value;
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';

            let max = 25, count = 15;
            if (currentMode === 'mega') { max = 60; count = 6; }
            if (currentMode === 'quina') { max = 80; count = 5; }
            if (currentMode === 'bicho') { max = 25; count = 4; }

            let nums = new Set();
            while(nums.size < count) nums.add(Math.floor(Math.random() * max) + 1);
            
            currentNumbers = Array.from(nums).sort((a,b) => a-b);
            
            currentNumbers.forEach(n => {
                const div = document.createElement('div');
                div.className = 'ball';
                div.innerText = n < 10 ? '0'+n : n;
                grid.appendChild(div);
            });

            document.getElementById('logText').innerText = 
                `Padrão gerado com sucesso. Fator de ousadia: ${currentBoldness}%.`;
            
            // Reseta botão de salvar
            const btnSave = document.getElementById('btnSave');
            btnSave.innerHTML = '<i data-lucide="save"></i> ARQUIVAR NO BANCO';
            btnSave.disabled = false;
            btnSave.style.opacity = "1";

            showScreen('screen-result');
        }

        // --- 4. SALVAMENTO NO BANCO (REAL) ---
        const btnSave = document.getElementById('btnSave');
        btnSave.addEventListener('click', async () => {
            if (!currentUser) return alert("Erro: Sessão expirada.");
            
            btnSave.innerText = "SALVANDO...";
            btnSave.disabled = true;

            try {
                await addDoc(collection(db, "history"), {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    numbers: currentNumbers,
                    mode: currentMode,
                    boldness: currentBoldness,
                    createdAt: serverTimestamp()
                });
                
                btnSave.innerHTML = '<i data-lucide="check"></i> SALVO COM SUCESSO';
                btnSave.style.background = "#22c55e"; // Verde sucesso
                btnSave.style.color = "#000";
                
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar: " + e.message);
                btnSave.innerText = "ERRO AO SALVAR";
            }
        });

        // Navegação e Ícones
        window.resetApp = () => showScreen('screen-ritual');
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        lucide.createIcons();
    </script>
</body>
</html>
