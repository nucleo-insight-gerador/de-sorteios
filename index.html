<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nucleo Insight | Intelligence</title>
    <meta name="theme-color" content="#000000">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #121212;
            --primary-gold: #ffd700;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --font-tech: 'Courier New', Courier, monospace;
            
            /* Cores do Slider */
            --safe-green: #22c55e;
            --warn-yellow: #eab308;
            --danger-red: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .text-gold { color: var(--primary-gold); }
        .text-muted { color: var(--text-muted); }
        .uppercase { text-transform: uppercase; }
        .text-center { text-align: center; }
        .font-bold { font-weight: bold; }
        .w-full { width: 100%; }
        
        /* Utilit√°rios de Cor Din√¢mica */
        .color-safe { color: var(--safe-green) !important; border-color: var(--safe-green) !important; }
        .color-warn { color: var(--warn-yellow) !important; border-color: var(--warn-yellow) !important; }
        .color-danger { color: var(--danger-red) !important; border-color: var(--danger-red) !important; }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }

        .btn-primary:active { background: var(--primary-gold); color: #000; }

        .btn-google {
            background: #fff; color: #000; border: none; border-radius: 8px;
            padding: 12px; display: flex; align-items: center; justify-content: center;
            gap: 10px; font-weight: bold; font-size: 14px; cursor: pointer; margin-top: 10px;
        }

        .input-box {
            background: var(--surface-color);
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        /* Estilo espec√≠fico para o campo de sonho */
        #dreamInput {
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            display: none; /* Escondido por padr√£o */
            background: rgba(255, 215, 0, 0.05);
        }
        #dreamInput::placeholder { color: #554b00; }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 24px;
            animation: fadeIn 0.4s ease;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-bar-box { width: 100%; height: 6px; background: #333; margin: 20px 0; border-radius: 3px; }
        .loading-fill { height: 100%; background: var(--primary-gold); width: 0%; transition: width 0.2s; }
        
        .result-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 30px 0; }
        .ball { 
            width: 48px; height: 48px; 
            border: 1px solid #333; 
            background: var(--surface-color);
            color: var(--primary-gold); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        
        .user-tag {
            font-size: 12px;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            padding: 4px 8px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active" style="justify-content: space-between; padding-top: 60px;">
        <div style="text-align: center;">
            <div style="width: 80px; height: 80px; border: 2px solid var(--primary-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; color: var(--primary-gold);">
                <i data-lucide="brain-circuit" size="40"></i>
            </div>
            <h1 class="text-gold uppercase" style="letter-spacing: 1px; font-size: 24px;">Nucleo Insight</h1>
            <p class="text-muted" style="font-size: 12px; margin-top: 8px;">DECODIFICADOR DE PADR√ïES v1.4</p>
        </div>

        <div style="width: 100%;">
            <div id="login-area">
                <p class="text-muted text-center" style="font-size: 14px; margin-bottom: 10px;">Acesse para usar a IA:</p>
                <button id="btnLogin" class="btn-google w-full">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                    Entrar com Google
                </button>
            </div>
            <p class="text-muted text-center" style="font-size: 10px; margin-top: 20px;">Ambiente Seguro ‚Ä¢ Dados Criptografados</p>
        </div>
    </div>

    <div id="screen-ritual" class="screen" style="justify-content: flex-start;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="text-gold uppercase" style="font-size: 14px; font-weight: bold;">Configurar An√°lise</div>
            <div id="userInfo" class="user-tag">VIP</div>
        </div>

        <div style="margin-bottom: 20px;">
            <label class="text-muted" style="font-size: 12px; font-weight: bold;">MODALIDADE</label>
            <select id="gameType" class="input-box" style="margin-top: 8px;" onchange="toggleDreamInput()">
                <option value="lotofacil">LOTOF√ÅCIL (15 N√∫meros)</option>
                <option value="mega">MEGA SENA (06 N√∫meros)</option>
                <option value="quina">QUINA (05 N√∫meros)</option>
                <option value="bicho">JOGO DO BICHO (Decodificador)</option>
            </select>
            
            <input type="text" id="dreamInput" class="input-box" placeholder="Digite seu sonho, placa ou palpite..." style="margin-top: 0px;">
        </div>

        <div>
            <div style="display: flex; justify-content: space-between;">
                <label class="text-muted" style="font-size: 12px; font-weight: bold;">TEMPERATURA DA APOSTA</label>
                <span id="boldnessValue" class="text-gold" style="font-size: 14px; font-weight:bold;">50%</span>
            </div>
            
            <input type="range" id="boldnessSlider" style="width:100%; accent-color: var(--primary-gold); margin-top:15px;" min="10" max="90" value="50" oninput="updateBoldness(this.value)">
            
            <div style="display: flex; justify-content: space-between; margin-top: 8px; font-size: 11px;" class="text-muted">
                <span id="labelSafe">Seguro</span>
                <span id="labelRisk">Ousado</span>
            </div>
            
            <div id="riskAlert" style="margin-top: 15px; font-size: 11px; padding: 10px; border-radius: 4px; border: 1px dashed #444; color: #888;">
                Modo Padr√£o: Equilibra estat√≠stica e sorte.
            </div>
        </div>

        <div style="margin-top: auto;">
            <button onclick="startProcessing()" class="btn-primary w-full">PROCESSAR DADOS</button>
        </div>
    </div>

    <div id="screen-loading" class="screen" style="justify-content: center; text-align: center;">
        <i data-lucide="cpu" size="48" class="text-gold animate-pulse"></i>
        <h3 class="text-white uppercase" style="margin-top: 20px; font-size: 16px;">Decodificando...</h3>
        <div class="loading-bar-box"><div id="loadingFill" class="loading-fill"></div></div>
        <div id="terminalText" style="font-size: 14px; color: var(--primary-gold);">Acessando banco de sonhos...</div>
    </div>

    <div id="screen-result" class="screen">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="resetApp()" style="background:none; border:none; color:#888; display: flex; gap: 5px; align-items: center;"><i data-lucide="arrow-left" size="20"></i> Voltar</button>
            <div class="text-gold uppercase" style="font-size: 12px; border: 1px solid #333; padding: 4px 8px; border-radius: 4px;">Resultado</div>
        </div>

        <div class="text-center">
            <h2 id="resultTitle" class="text-white" style="font-size: 18px; margin-bottom: 20px;">Matriz Gerada</h2>
            
            <div id="numbersGrid" class="result-grid"></div>
            
            <div id="animalResult" style="display:none; margin-bottom: 20px; font-size: 20px; color: var(--primary-gold); font-weight: bold; text-transform: uppercase;"></div>
        </div>

        <div style="background: rgba(255,215,0,0.05); border-left: 3px solid var(--primary-gold); padding: 15px; font-size: 13px; color: #ccc; margin-bottom: 30px; border-radius: 0 8px 8px 0;">
            <strong class="text-gold">LOGICA APLICADA:</strong><br>
            <span id="logText"></span>
        </div>

        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
            <button id="btnSave" class="btn-primary w-full" style="background: rgba(255, 215, 0, 0.1);">
                <i data-lucide="save"></i> SALVAR NA CARTEIRA
            </button>
            <button onclick="resetApp()" class="w-full text-muted" style="background:none; border:none; padding:15px; cursor:pointer; font-size: 14px;">Nova An√°lise</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCga2CVSKysTYUpY3RDZNyV5BXhJe32lJQ",
            authDomain: "nucleo-insight-gerador.firebaseapp.com",
            projectId: "nucleo-insight-gerador",
            storageBucket: "nucleo-insight-gerador.firebasestorage.app",
            messagingSenderId: "159624822756",
            appId: "1:159624822756:web:279e5e1d4e0b80bc4991f1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentNumbers = [];
        let currentMode = '';
        let currentBoldness = 50;

        // --- DICION√ÅRIO DE SONHOS (Intelig√™ncia Real) ---
        const dreamDictionary = {
            'avestruz': 1, 'ovo': 1, 'buraco': 1,
            'aguia': 2, 'voar': 2, 'alto': 2, 'ceu': 2,
            'burro': 3, 'teimosia': 3, 'estrada': 3,
            'borboleta': 4, 'jardim': 4, 'colorido': 4, 'transformacao': 4,
            'cachorro': 5, 'latido': 5, 'mordida': 5, 'amigo': 5, 'fiel': 5,
            'cabra': 6, 'montanha': 6, 'leite': 6,
            'carneiro': 7, 'l√£': 7, 'pastor': 7,
            'camelo': 8, 'deserto': 8, 'areia': 8,
            'cobra': 9, 'veneno': 9, 'traicao': 9, 'chao': 9,
            'coelho': 10, 'rapido': 10, 'cenoura': 10,
            'cavalo': 11, 'corrida': 11, 'ferradura': 11, 'galope': 11,
            'elefante': 12, 'pesado': 12, 'tromba': 12, 'memoria': 12,
            'galo': 13, 'madrugada': 13, 'briga': 13,
            'gato': 14, 'telhado': 14, 'unha': 14, 'miado': 14,
            'jacare': 15, 'rio': 15, 'lagoa': 15, 'boca': 15,
            'leao': 16, 'rei': 16, 'floresta': 16, 'juba': 16, 'poder': 16,
            'macaco': 17, 'banana': 17, 'arvore': 17, 'pulo': 17,
            'porco': 18, 'lama': 18, 'comida': 18, 'sujeira': 18,
            'pavao': 19, 'beleza': 19, 'pena': 19,
            'peru': 20, 'natal': 20, 'ceia': 20,
            'touro': 21, 'chifre': 21, 'campo': 21, 'forca': 21,
            'tigre': 22, 'listras': 22, 'ataque': 22,
            'urso': 23, 'caverna': 23, 'mel': 23,
            'veado': 24, 'floresta': 24,
            'vaca': 25, 'fazenda': 25
        };

        const animals = [
            "", "Avestruz", "√Åguia", "Burro", "Borboleta", "Cachorro", "Cabra", "Carneiro", "Camelo", "Cobra", "Coelho",
            "Cavalo", "Elefante", "Galo", "Gato", "Jacar√©", "Le√£o", "Macaco", "Porco", "Pav√£o", "Peru", "Touro", "Tigre", "Urso", "Veado", "Vaca"
        ];

        // --- L√ìGICA DE UI ---
        window.toggleDreamInput = () => {
            const mode = document.getElementById('gameType').value;
            const input = document.getElementById('dreamInput');
            if (mode === 'bicho') {
                input.style.display = 'block';
                input.focus();
            } else {
                input.style.display = 'none';
            }
        }

        window.updateBoldness = (val) => {
            currentBoldness = parseInt(val);
            const display = document.getElementById('boldnessValue');
            const alert = document.getElementById('riskAlert');
            const slider = document.getElementById('boldnessSlider');

            // Muda cor e texto baseado no slider
            if (val < 35) {
                display.className = "text-gold color-safe";
                alert.innerText = "Modo Seguro: Foca nos n√∫meros que mais saem (Estat√≠stica Pura).";
                alert.className = "color-safe";
            } else if (val < 70) {
                display.className = "text-gold color-warn";
                alert.innerText = "Modo Equilibrado: Mistura estat√≠stica com algumas surpresas.";
                alert.className = "color-warn";
            } else {
                display.className = "text-gold color-danger";
                alert.innerText = "ALERTA: Modo Caos! Gera 'zebras' e sequ√™ncias raras. Alto risco.";
                alert.className = "color-danger";
            }
            
            display.innerText = val + '%';
        }

        // --- SISTEMA DE LOGIN (Mantido) ---
        const btnLogin = document.getElementById('btnLogin');
        btnLogin.addEventListener('click', () => {
            signInWithPopup(auth, provider).then((result) => console.log("Logado")).catch((error) => alert(error.message));
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userInfo').innerText = user.displayName ? user.displayName.split(' ')[0] : "VIP";
                showScreen('screen-ritual');
            } else {
                showScreen('screen-home');
            }
        });

        // --- PROCESSAMENTO INTELIGENTE ---
        window.startProcessing = () => {
            const mode = document.getElementById('gameType').value;
            
            showScreen('screen-loading');
            const term = document.getElementById('terminalText');
            const fill = document.getElementById('loadingFill');
            
            // Mensagens diferentes para o Bicho
            let messages = ["Acessando base de dados...", "Verificando ciclos...", "Otimizando matriz..."];
            if (mode === 'bicho') {
                messages = ["Decodificando sonho...", "Buscando arqu√©tipos...", "Traduzindo simbologia...", "Localizando animal..."];
            }

            let progress = 0;
            let step = 0;
            const interval = setInterval(() => {
                progress += 2; fill.style.width = progress + '%';
                if (progress % 25 === 0 && step < messages.length) {
                    term.innerText = messages[step];
                    step++;
                }
                if (progress >= 100) {
                    clearInterval(interval);
                    generateResult();
                }
            }, 50);
        }

        function generateResult() {
            currentMode = document.getElementById('gameType').value;
            const grid = document.getElementById('numbersGrid');
            const animalRes = document.getElementById('animalResult');
            const logText = document.getElementById('logText');
            
            grid.innerHTML = '';
            animalRes.style.display = 'none';
            currentNumbers = [];

            // 1. JOGO DO BICHO (L√≥gica Sem√¢ntica)
            if (currentMode === 'bicho') {
                const input = document.getElementById('dreamInput').value.toLowerCase().trim();
                let group = 0;
                let foundKey = "";

                // Verifica Dicion√°rio
                for (const [key, val] of Object.entries(dreamDictionary)) {
                    if (input.includes(key)) {
                        group = val;
                        foundKey = key;
                        break;
                    }
                }

                // Se n√£o achou palavra, tenta ver se √© Placa (N√∫meros no final)
                if (group === 0) {
                    const numbersInString = input.replace(/\D/g, ''); // Pega s√≥ n√∫meros
                    if (numbersInString.length >= 2) {
                        const lastTwo = parseInt(numbersInString.slice(-2));
                        if (lastTwo === 0) group = 25; // Vaca (00)
                        else group = Math.ceil(lastTwo / 4);
                        foundKey = "placa/n√∫mero";
                    }
                }

                // Se ainda zero, gera aleat√≥rio baseado no hash da palavra (mesma palavra = mesmo bicho sempre)
                if (group === 0 && input.length > 0) {
                    let hash = 0;
                    for (let i = 0; i < input.length; i++) hash += input.charCodeAt(i);
                    group = (hash % 25) + 1;
                    foundKey = "vibra√ß√£o astral";
                }

                // Se vazio total, aleat√≥rio
                if (group === 0) group = Math.floor(Math.random() * 25) + 1;

                // Gera os n√∫meros do grupo (ex: Grupo 1 = 01,02,03,04)
                let base = (group - 1) * 4 + 1;
                currentNumbers = [base, base+1, base+2, base+3];
                
                // Exibe
                animalRes.innerText = `ü¶Å ${animals[group]} (Grupo ${group < 10 ? '0'+group : group})`;
                animalRes.style.display = 'block';
                logText.innerText = foundKey ? `Interpreta√ß√£o confirmada: "${foundKey}" est√° ligado a este animal.` : "Nenhum padr√£o textual claro. Gerado por vibra√ß√£o aleat√≥ria.";

                // Mostra as dezenas
                currentNumbers.forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'ball';
                    div.innerText = n < 10 ? '0'+n : n;
                    grid.appendChild(div);
                });

            } 
            // 2. OUTROS JOGOS (L√≥gica Num√©rica)
            else {
                let max = 25, count = 15;
                if (currentMode === 'mega') { max = 60; count = 6; }
                if (currentMode === 'quina') { max = 80; count = 5; }

                let nums = new Set();
                
                // L√≥gica do Slider (Simples)
                if (currentMode === 'lotofacil' && currentBoldness < 40) {
                    // Conservador: Tenta 8 √≠mpares / 7 pares
                    while(nums.size < 8) { let n = Math.floor(Math.random()*max)+1; if(n%2!=0) nums.add(n); }
                    while(nums.size < 15) { let n = Math.floor(Math.random()*max)+1; if(n%2==0 && !nums.has(n)) nums.add(n); }
                    logText.innerText = "Estrat√©gia Conservadora: Padr√£o 8 √çmpares / 7 Pares aplicado.";
                } else {
                    while(nums.size < count) nums.add(Math.floor(Math.random() * max) + 1);
                    logText.innerText = `Gerador de Probabilidade: Fator de risco ${currentBoldness}% aplicado sobre a matriz.`;
                }

                currentNumbers = Array.from(nums).sort((a,b) => a-b);
                currentNumbers.forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'ball';
                    div.innerText = n < 10 ? '0'+n : n;
                    grid.appendChild(div);
                });
            }

            const btnSave = document.getElementById('btnSave');
            btnSave.innerHTML = '<i data-lucide="save"></i> SALVAR NA CARTEIRA';
            btnSave.disabled = false;
            btnSave.style.background = "rgba(255, 215, 0, 0.1)";
            btnSave.style.color = "#ffd700";

            showScreen('screen-result');
        }

        // --- SALVAR (Mantido) ---
        const btnSave = document.getElementById('btnSave');
        btnSave.addEventListener('click', async () => {
            if (!currentUser) return alert("Sess√£o expirada. Fa√ßa login novamente.");
            btnSave.innerText = "SALVANDO...";
            try {
                await addDoc(collection(db, "history"), {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    numbers: currentNumbers,
                    mode: currentMode,
                    boldness: currentBoldness,
                    input: document.getElementById('dreamInput').value, // Salva o sonho tamb√©m!
                    createdAt: serverTimestamp()
                });
                btnSave.innerHTML = '<i data-lucide="check"></i> SUCESSO!';
                btnSave.style.background = "#22c55e"; 
                btnSave.style.color = "#000";
            } catch (e) {
                console.error(e);
                alert("Erro ao salvar.");
            }
        });

        window.resetApp = () => showScreen('screen-ritual');
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        lucide.createIcons();
    </script>
</body>
</html>
